{% extends 'base.html' %}
{% load static %}
{% block content %}
<header>
    <div id="carouselExampleInterval" class="carousel slide w-70" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="{% static 'images/daegu.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="{% static 'images/suwon.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/donot_forget.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <section class="row">
    <article class="col-12">
      <div class="row">
        <div class="col-6 card">
          <div class="card-body">
            <h5 class="card-title text-center">Next Home</h5>
            <h6 class="text-center">베이징 궈안 <span class="badge badge-danger">D-7</span></h6>
            <hr>
            <p class="card-text text-center">총 <span class="badge badge-dark">8</span> 명의 형제가 기다리고 있습니다.</p>
            <div class="d-flex justify-content-center">
              <img style="cursor: pointer;" src="{% static 'images/stadium.png' %}" data-toggle="modal" data-target="#exampleModal" alt="">
            </div>
          </div>
        </div>
        <div class="col-6 card">
          <div class="card-body">
            <h5 class="card-title text-center">Next Away</h5>
            <h6 class="text-center">성남FC <span class="badge badge-danger">D-13</span></h6>
            <hr>
            <p class="card-text text-center">총 <span class="badge badge-dark">5</span> 명의 형제가 기다리고 있습니다.</p>
            <div class="d-flex justify-content-center">
              <img style="cursor: pointer; width:12rem; height: 7.5rem; padding-top: 2rem;" src="{% static 'images/bus.png' %}" data-toggle="modal" data-target="#exampleModal" alt="">
            </div>
          </div>
        </div>
      </div>
    </article>
    
    <aside class="w-100 d-flex align-items-center justify-content-around">
      <div>
        <a class="text-decoration-none text-dark"  href="#"><span class="JoinUs"><i class="fas fa-user-plus"></i>  Join Us</span></a>
      </div>
      <div>
        <a class="text-decoration-none text-dark"  href="https://www.facebook.com/GruppoTHANATOS/"><span class="JoinUs"><i class="fab fa-facebook-square"></i>  Facebook</span></a>
      </div>
      <div>
        <a class="text-decoration-none text-dark"  href="https://www.instagram.com/tnts08/"><span class="JoinUs"><i class="fab fa-instagram"></i>  Instagram</span></a>
      </div>

    </aside>

  </section>
  <div class="dummy"></div>
  <footer class="d-flex justify-content-center align-items-center fixed-bottom text-light">
    <p class="mb-0 font-weight-bold">Created by TNTS`08, 2020</p>
  </footer>
{% endblock%}
