{% extends 'base.html' %}
{% load static %}
{% block accounts %}
  <link rel="stylesheet" href="{% static 'stylesheet/style_tnts.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
{% endblock accounts %}
{% block content %}
<div class="container">
  <div class="title my-4 d-flex align-items-center">
    <img class="round_symbol mr-5" src="{% static 'images/round_symbol.jpg' %}">
    <h1 class="mb-0">회원 정보</h1>
  </div>
  <div style="width: 250px">
    <form action="{% url 'accounts:detail' %}" method="get">
      <div class="input-group">
        <input type="text" name="firstname" class="form-control" placeholder="이름검색" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">주소</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{user.first_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
