{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-dark" type="submit">수정하기</button>
      <button class="btn btn-dark" type="submit">삭제하기</button>
    </form>
  </div>
{% endblock %}
