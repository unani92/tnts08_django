{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-dark" type="submit">수정하기</button>
      <a class="btn btn-dark" href="{% url 'accounts:delete' %}">삭제하기</a>
    </form>
  </div>
{% endblock %}
