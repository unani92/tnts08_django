{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class='dummy'></div>
<div class="container">
  <div class="d-flex flex-column">
    <div class="border-bottom mb-2" style="font-size: 2rem;">
        {{board.title}}
    </div>
  
    <div class="d-flex justify-content-between">
        <span>작성 : {{board.created_at|date:"y. n. j. G:i"}}</span>
        <span>수정 : {{board.updated_at|date:"y. n. j. G:i"}}</span>
    </div>
  </div>
  <div class='my-5'>
    <div>
      <img style='max-width: 100% !important; height: auto !important;' src="/media/{{board.image}}" alt="">
    </div>
    <div>
      {{board.content|safe}}
    </div>
  </div>
  
  <div class='d-flex mt-3'>
    <a class="btn btn-dark mr-3" href="{% url 'board:update' board.pk %}" role="button">수정하기</a>
    <a class="btn btn-dark mx-3" href="#" role="button">삭제하기</a>
  </div>

  <div class='dummy'></div>

</div>


{% endblock content %}
