{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <div class="d-flex flex-column">
    <div class="border-bottom mb-2" style="font-size: 2rem;">
        {{board.title}}
    </div>
  
    <div class="d-flex justify-content-between">
        <span>작성시각 : {{board.created_at}}</span>
        <span>수정시각 : {{board.updated_at}}</span>
    </div>
  </div>
  <div class='mt-5'>
    <div>
      <img src="/media/{{board.image}}" alt="">
    </div>
    <div>
      {{board.content|safe}}
    </div>
  </div>
</div>


{% endblock content %}
